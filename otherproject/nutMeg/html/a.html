<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container-md px-5 py-3 border border-4">
    <div class="row">
      <div class="col sm-8">
        <p class="h4" id="datetime">日期時間:</p>
      </div>
      <div class="col sm-2 d-flex justify-content-end">
        <a class="#" href="/index.html">
          <button class="btn btn-secondary">返回</button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form method="post">
          <div class="row px-2 py-1">
            <p class="h3 text-center">值班班別</p>
            <section class="row mb-4 d-flex">
              <div class="card col-sm-4 text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">早班</h5>
                  <input type="radio" name="time" value="早班">
                </label>
              </div>
              <div class="card col-sm-4 text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">中班</h5>
                  <input type="radio" name="time" value="中班">
                </label>
              </div>
              <div class="card col-sm-4 text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">晚班</h5>
                  <input type="radio" name="time" value="晚班">
                </label>
              </div>
            </section>
          </div>
          <div class="row px-2 py-4">
            <div class="col-sm-4 form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                上班
              </label>
            </div>
          <div class="col-sm-4 form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                代班上班
            </label>
          </div>
            <div class="col-sm-4 form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                加班下班
              </label>
            </div>
          </div>
          <div class="check2 py-2">
            <div class="input-group">
              <span class="input-group-text">加班日期</span><input type="date" class="form-control">
            </div>
            <p class="h4 pt-4">加班班別</p>
            <select class="form-select" aria-label="Default select example">
              <option selected>請選擇班別</option>
              <option value="1">早班</option>
              <option value="2">中班</option>
              <option value="3">晚班</option>
            </select>
          </div>    
        </form>
      </div>
      <div class="col-sm-6">
        <div class="row" id="name">
          <p class="h2 col" id="numberid">員工編號：</p>
          <input type="text" class="form-control" id="id_input" placeholder="請輸入員工編號">
        </div>
        <div id="number10">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
          <button type="button" class="btn btn-secondary">8</button>
          <button type="button" class="btn btn-secondary">9</button>
          <button type="button" class="btn btn-secondary">0</button>
          <button type="button" class="btn btn-secondary">倒退</button>
          <button type="button" class="btn btn-secondary">刪除</button>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center" id="check3">
          <button type="button" class="btn btn-danger me-3" data-checkin="quit">取消</button>
          <button type="button" class="btn btn-success me-3" data-checkin="submit">送出</button>
        </div>
      </div>
    </div>
      
  </div>

    <!-- import bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="../js/checkin.js"></script>
</body>
</html>
