<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列印標籤與銷售</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container-md px-3 py-3 border border-2">
    <p class="h2 text-center">列印標籤與銷售</p>
    <div class="row border rounded py-1">
      <div class="col-sm-4">
        <p class="h5" id="datetime">日期時間:</p>
      </div>
      <div class="col-sm-3">
        <p class="h5">值班班別:<span> 早班</span></p>
      </div>
      <div class="col-sm-3 text-end">
        <p class="h5">員工編號:<span> 23445</span></p>
      </div>
      <div class="col-sm-2 text-end">
        <a href="../index.html">
          <button class="btn btn-secondary">返回</button>
        </a>
      </div>
    </div>
    <div class="row border border-2">
      <div class="row">
        <div class="col-sm-10">
          <p class="h3">列印標籤</p>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-warning">列印</button>
        </div>
      </div>
      <div class="row">
        <table class="table table-light table-stript table-hover text-center">
          <thead>
            <tr>
              <th>品名</th>
              <th>包數</th>
              <th>顆數</th>
              <th>毀損</th>
            </tr>
            <tr>
              <td>
                <select name="catory" class="form-select" id="nutCatory">
                  <option value="1">紅葉</option>
                  <option value="2">少棒</option>
                  <option value="3">安安</option>
                  <option value="4">好喔</option>
                  <option value="5">ＯＫ！</option>
                </select>
              </td>
              <td><input class="form-control" type="text"></td>
              <td><input class="form-control" type="text"></td>
              <td><input class="form-control" type="text"></td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="row border border-2">
      <p class="h3">銷售量</p>
      <div class="row">
        <div class="col-sm-4 border">
          <p class="h4 text-center">銷售-檳榔</p>
          <table class="table table-light table-stript table-hover">
            <thead>
              <tr class="text-center">
                <th>名稱</th>
                <th>總銷售</th>
                <th>贈送</th>
                <th>售量</th>
              </tr>
            </thead>
            <tbody id="nut">
            </tbody>
          </table>
        </div>
        <div class="col-sm-4 border">
          <p class="h4 text-center">銷售-香菸</p>
          <table class="table table-light table-stript table-hover">
            <thead>
              <tr class="text-center">
                <th>名稱</th>
                <th>總銷售</th>
                <th>贈送</th>
                <th>售量</th>
              </tr>
            </thead>
            <tbody id="smoke">
  
            </tbody>
          </table>
        </div>
        <div class="col-sm-4 border">
          <p class="h4 text-center">銷售-飲料</p>
          <table class="table table-light table-stript table-hover">
            <thead>
              <tr class="text-center">
                <th>名稱</th>
                <th>總銷售</th>
                <th>贈送</th>
                <th>售量</th>
              </tr>
            </thead>
            <tbody id="drink">
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 d-flex justify-content-center">
        <a href="../html/b.html">
          <button class="btn btn-warning">交班</button>
        </a>
  
      </div>
      <div class="col-sm-6 d-flex justify-content-center">
        <a href="../html/a.html">
          <button class="btn btn-success">打卡</button>
        </a>
      </div>
    </div>
  </div>
  <!-- import bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="../js/printAnSells.js"></script>
</body>

</html>
