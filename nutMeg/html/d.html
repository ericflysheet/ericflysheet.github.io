<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交班</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="container-md px-5 py-3 border border-4">
    <h3 class="d-flex justify-content-center align-items-center">打卡查詢</h3>
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-start align-items-center">
        <p class="fs-5">查詢時</p>
        <select name="sel_time" id="sel_name" class="form-select" aria-label="Defult select example">
          <option selected>請選擇時間</option>
          <option value="早班">早班</option>
          <option value="中班">中班</option>
          <option value="晚班">晚班</option>
        </select>
      </div>
      <div class="col-sm-7 d-flex justify-content-start align-items-center">
        <p class="fs-5">查詢日</p>
        <input type="date" class="form-control">
        <span> ~ </span>
        <input type="date" class="form-control">
      </div>
      <div class="col-sm-1 d-flex justify-content-center align-items-center">
        <a href="../index.html" class="">
          <button class="btn btn-secondary">返回</button>
        </a>
      </div>
      
    </div>
    <div class="border border-2 rounded">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>店號</th>
            <th>店名</th>
            <th>打卡日期</th>
            <th>打卡時間</th>
            <th>班別</th>
            <th>卡號</th>
            <th>姓名</th>
          </tr>
        </thead>
        <tbody id="data-panel">
          <!-- display data here -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- import bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="../js/checkSearch.js"></script>
</body>

</html>
