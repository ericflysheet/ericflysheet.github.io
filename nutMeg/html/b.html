<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交班</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container-md px-5 py-3 border border-4">
    <div class="row">
      <p class="h3 text-center">交班</p>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <div class="row border border-2">
          <p class="h3">檳榔</p>
          <table class="table table-light table-stript table-hover">
            <thead>
              <tr>
                <th>名稱</th>
                <th>進貨</th>
                <th>上班量</th>
                <th>工作包數</th>
                <th>工作顆數</th>
                <th>贈送</th>
                <th>退貨</th>
                <th>退貨</th>
                <th>下班量</th>
                <th>售量</th>
                <th>金額</th>
              </tr>
            </thead>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col-sm-6 border border-2">
            <p class="h3">香菸</p>
            <table class="table table-light table-stript table-hover">
              <thead>
                <tr>
                  <th>名稱</th>
                  <th>進貨</th>
                  <th>上班量</th>
                  <th>條</th>
                  <th>包</th>
                  <th>下班量</th>
                  <th>金額</th>
                </tr>
              </thead>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
            </table>
          </div>
          <div class="col-sm-6 border border-2">
            <p class="h3">飲料</p>
            <table class="table table-light table-stript table-hover">
              <thead>
                <tr>
                  <th>名稱</th>
                  <th>進貨</th>
                  <th>上班量</th>
                  <th>條</th>
                  <th>包</th>
                  <th>下班量</th>
                  <th>金額</th>
                </tr>
              </thead>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-3 border border-2">
        <a href="../index.html">
          <button class="btn btn-secondary">關閉</button>
        </a>
        <p class="h5">總金額：<span>7,746</span></p>
        <p class="h5">檳榔：<span>7,746</span></p>
        <p class="h5">香菸：<span>7,746</span></p>
        <p class="h5">飲料：<span>7,746</span></p>
        <p class="h4 text-center">交班金額</p>
        <div class="input-group sm-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount(to the nearest doollar)">
          <div class="input-group-append">
            <span class="input-group-text">元</span>
          </div>
        </div>
        <p class="h4 text-center">短溢金額</p>
        <div class="input-group sm-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount(to the nearest doollar)">
          <div class="input-group-append">
            <span class="input-group-text">元</span>
          </div>
        </div>
        <p class="h5 text-center">值班人 <span class="h6">陳明勳</span></p>
        <p class="h5 text-center">接班人 <span class="h6">陳明勳</span></p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success">請確認交班</button>
        </div>
        
      </div>
    </div>
    
  </div>
    
    <!-- import bootstrap -->

    <script src="../js/main.js"></script>
