<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交班紀錄查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="container-md px-5 py-3 border border-4">
    <h3 class="d-flex justify-content-center align-items-center">交班紀錄查詢</h3>
    <div class="row">
      <div class="col-sm-3 d-flex justify-content-start align-items-center">
        <p class="fs-5">分店</p>
        <select name="sel_time" id="sel_name" class="form-select" aria-label="Defult select example">
          <option selected>請選擇分店</option>
          <option value="1">大安</option>
          <option value="2">信義</option>
          <option value="3">中和</option>
        </select>
      </div>
      <div class="col-sm-3 d-flex justify-content-start align-items-center">
        <p class="fs-5">班別</p>
        <select name="sel_time" id="sel_name" class="form-select" aria-label="Defult select example">
          <option selected>請選擇班別</option>
          <option value="1">早班</option>
          <option value="2">中班</option>
          <option value="3">晚班</option>
        </select>
      </div>
      <div class="col-sm-5 d-flex justify-content-start align-items-center">
        <p class="fs-5">查詢時間</p>
        <input type="date" class="form-control">
      </div>
      <div class="col-sm-1 d-flex justify-content-center align-items-center">
        <a href="../index.html" class="">
          <button class="btn btn-secondary">返回</button>
        </a>
      </div>

    </div>
    <div class="border border-2 rounded">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>店名</th>
            <th>班別</th>
            <th>交班人員</th>
            <th>總銷金額</th>
            <th>交班金額</th>
            <th>短溢金額</th>
            <th>代收包裹</th>
            <th>其他支出</th>
            <th>香菸銷售金額</th>
            <th>飲料銷售金額</th>
            <th>檳榔銷售金額</th>
            <th>上班時間</th>
            <th>下班時間</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </div>
  <!-- import bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>

</html>
